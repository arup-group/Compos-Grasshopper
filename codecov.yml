codecov:
    notify:
        after_n_builds: 3
comment:
  behavior: new
  layout: reach, diff, tree
  show_carryforward_flags: false
coverage:
  precision: 1
  range:
  - 30.0
  - 75.0
  round: down
  status:
    changes: false
    default_rules:
      flag_coverage_not_uploaded_behavior: include
    patch: true
    project: 
      default:
        target: auto
        threshold: 1%
flags:
  composapi:
    carryforward: false
  composgh:
    carryforward: false
  integration:
    carryforward: false
ignore:
  - "ComposGHTests"  # ignore project (as it is referenced by Integration test)
  - "ComposGH/Components/GraveyardComp"  # ignore old versions of components in graveyard folder
  - "ComposGH/Properties"  # ignore icons and Resources.Designer.cs file auto-generated by visual studio 
  - "ComposGH/Resources" # ignore icons etc
