codecov:
    notify:
        after_n_builds: 3
flags:
  composapi:
    carryforward: false
  composgh:
    carryforward: false
  integration:
    carryforward: false
ignore:
  - "ComposGHTests"  # ignore folders and all its contents
  - "ComposGH/Components/GraveyardComp"  # ignore old versions of components in
  - "ComposGH/UI"  # ignore UI about box
  - "ComposGH/Properties" # ignore icons etc
  - "ComposGH/Parameters/**/*Parameter.cs" # ignore all files ending with *Parameter.cs (scaffolding for params, no logic should be placed here)
  - "GsaGH/Helpers/Graphics/Colours.cs" # ignore colours library class
